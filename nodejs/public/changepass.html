<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 class="header-text">新建/修改模块信息</h3>
    </div>
    <div class="modal-body">
      <!-- <ul class="nav nav-tabs" id="buildingNavtab">
          <li class="active"><a href="#b1" data-toggle="tab">基本信息</a></li>
      </ul> -->
      <div style="padding: 10px;">
       <form id="changepass-form" class="form-horizontal container-fluid" role="form">
        <div class="form-group col-md-12">
          <label class="control-label col-sm-4" for="inputPassword">旧密码</label>
          <div class="col-sm-8">
            <input type="password" name="oldpass" class="form-control col-sm-6" required>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label class="control-label col-sm-4" for="inputPassword">新密码</label>
          <div class="col-sm-8">
            <input type="password" name="newpass" class="form-control col-sm-6" required>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label class="control-label col-sm-4" for="inputPassword">再次输入新密码</label>
          <div class="col-sm-8">
            <input type="password" name="newpass1" class="form-control col-sm-6" required>
          </div>
        </div>
      </form>
      </div>
    </div>
  <div class="modal-footer">
    <button class="btn cancle" data-dismiss="modal" aria-hidden="true">关闭</button>
    <button class="btn btn-primary">修改</button>
  </div>
</div>
